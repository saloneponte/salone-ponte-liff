<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>予約フォーム - Salone Ponte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
    }
    h2 {
      margin-top: 30px;
    }
    .calendar, .customer-table {
      overflow-x: auto;
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 30px;
    }
    .calendar th, .calendar td, .customer-table th, .customer-table td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
      min-width: 40px;
    }
    .calendar th, .customer-table th {
      background-color: #f0f0f0;
    }
    .available {
      background-color: #cce5ff;
      cursor: pointer;
    }
    .available:hover {
      background-color: #99ccff;
    }
    .unavailable {
      background-color: #f8d7da;
      color: #721c24;
      cursor: not-allowed;
    }
    .selected {
      background-color: #007bff;
      color: white;
    }
    .controls {
      margin: 10px 0;
    }
    .submit {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
    }
    .history {
      font-size: 12px;
      color: #555;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, getDoc, doc, setDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAK14FMyp7VGYZPakGDmLdgHsvvxT-b0TM",
      authDomain: "salone-ponte-fceca.firebaseapp.com",
      projectId: "salone-ponte-fceca",
      storageBucket: "salone-ponte-fceca.appspot.com",
      messagingSenderId: "463711728652",
      appId: "1:463711728652:web:59c749e11d201b26b86a29",
      measurementId: "G-MPWGTB6R7C"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function renderCustomerList() {
      const container = document.getElementById("customer-list");
      container.innerHTML = "<h2>顧客リスト</h2>";

      const table = document.createElement("table");
      table.className = "customer-table";

      const thead = document.createElement("thead");
      thead.innerHTML = `
        <tr>
          <th>名前</th>
          <th>電話番号</th>
          <th>来店回数</th>
          <th>最新来店</th>
          <th>履歴</th>
        </tr>`;
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      const snapshot = await getDocs(collection(db, "customers"));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const tr = document.createElement("tr");
        const latest = data.reservations && data.reservations.length
          ? new Date(data.reservations[data.reservations.length - 1].datetime).toLocaleString()
          : "-";

        const history = (data.reservations || [])
          .map(r => `${new Date(r.datetime).toLocaleDateString()}：${r.menu}`)
          .join("<br>");

        tr.innerHTML = `
          <td>${data.name || "-"}</td>
          <td>${data.phone || "-"}</td>
          <td>${(data.reservations || []).length}</td>
          <td>${latest}</td>
          <td class="history">${history}</td>
        `;
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      container.appendChild(table);
    }

    renderCustomerList();
  </script>
</head>
<body>
  <div id="customer-list"></div>
</body>
</html>
