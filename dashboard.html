<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>予約フォーム - Salone Ponte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, query, where, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAK14FMyp7VGYZPakGDmLdgHsvvxT-b0TM",
      authDomain: "salone-ponte-fceca.firebaseapp.com",
      projectId: "salone-ponte-fceca",
      storageBucket: "salone-ponte-fceca.firebasestorage.app",
      messagingSenderId: "463711728652",
      appId: "1:463711728652:web:59c749e11d201b26b86a29",
      measurementId: "G-MPWGTB6R7C"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let shopId = "default-shop";
    let userId = "";

    async function main() {
      const params = new URLSearchParams(location.search);
      shopId = params.get("shop") || "default-shop";

      await liff.init({ liffId: "2007345180-oVA2L6dw" });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }
      const profile = await liff.getProfile();
      userId = profile.userId;

      await loadMenuDurations();
    }

    async function loadMenuDurations() {
      const menuSelect = document.getElementById("menu");
      menuSelect.innerHTML = '<option value="">選択してください</option>';

      const snapshot = await getDocs(collection(db, "menuDurations"));
      snapshot.forEach(doc => {
        const option = document.createElement("option");
        option.value = doc.id;
        option.textContent = doc.id;
        menuSelect.appendChild(option);
      });
    }

    async function updateAvailableTimes() {
      const menu = document.getElementById("menu").value;
      const date = document.getElementById("date").value;
      const timeSelect = document.getElementById("time");
      timeSelect.innerHTML = '';
      if (!menu || !date) return;

      const durationDoc = await getDoc(doc(db, "menuDurations", menu));
      if (!durationDoc.exists()) return;
      const duration = durationDoc.data().duration;

      const startHour = 10; // 開店時間
      const endHour = 19;  // 閉店時間
      const interval = 30; // 分単位で区切る

      const q = query(collection(db, "reservations"), where("shopId", "==", shopId));
      const snapshot = await getDocs(q);
      const reservedSlots = snapshot.docs.map(d => ({
        start: new Date(d.data().datetime),
        duration: (await getDoc(doc(db, "menuDurations", d.data().menu))).data().duration
      }));

      for (let h = startHour; h < endHour; h++) {
        for (let m = 0; m < 60; m += interval) {
          const dateTime = new Date(`${date}T${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:00`);
          const dateTimeEnd = new Date(dateTime.getTime() + duration * 60000);

          const overlaps = reservedSlots.some(r => {
            const rEnd = new Date(r.start.getTime() + r.duration * 60000);
            return (dateTime < rEnd && dateTimeEnd > r.start);
          });

          if (!overlaps) {
            const option = document.createElement("option");
            option.value = dateTime.toISOString();
            option.textContent = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
            timeSelect.appendChild(option);
          }
        }
      }
    }

    document.getElementById("menu").addEventListener("change", updateAvailableTimes);
    document.getElementById("date").addEventListener("change", updateAvailableTimes);

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        shopId,
        userId,
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        menu: document.getElementById("menu").value,
        datetime: document.getElementById("time").value,
        createdAt: new Date().toISOString(),
        status: "pending"
      };

      try {
        await addDoc(collection(db, "reservations"), data);
        alert("ご予約ありがとうございました！");
        liff.closeWindow();
      } catch (err) {
        console.error("Firestore書き込みエラー:", err);
        alert("予約保存に失敗しました。");
      }
    });

    main();
  </script>
</head>
<body>
  <h2>ご予約フォーム</h2>
  <form id="form">
    <label>お名前：<input type="text" id="name" required></label><br><br>
    <label>電話番号：<input type="tel" id="phone" required></label><br><br>
    <label>メニュー：<select id="menu" required></select></label><br><br>
    <label>日付：<input type="date" id="date" required></label><br><br>
    <label>時間帯：<select id="time" required></select></label><br><br>
    <button type="submit">予約する</button>
  </form>
</body>
</html>
