<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ダッシュボード - Salone Ponte</n  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tab-button {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      text-align: center;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }
    .tab-button.active {
      background-color: #007bff;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .history {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div id="reservations-btn" class="tab-button" onclick="switchTab('reservations')">予約管理</div>
    <div id="customers-btn" class="tab-button" onclick="switchTab('customers')">顧客リスト</div>
  </div>

  <!-- 予約管理コンテンツ -->
  <div id="reservations-content" class="tab-content">
    <h2>予約管理</h2>
    <table>
      <thead>
        <tr>
          <th>名前</th>
          <th>メニュー</th>
          <th>日時</th>
        </tr>
      </thead>
      <tbody id="reservations-body"></tbody>
    </table>
  </div>

  <!-- 顧客リストコンテンツ -->
  <div id="customers-content" class="tab-content">
    <h2>顧客リスト</h2>
    <table>
      <thead>
        <tr>
          <th>名前</th>
          <th>電話番号</th>
          <th>最新来店日</th>
          <th>最新メニュー</th>
          <th>詳細</th>
        </tr>
      </thead>
      <tbody id="customers-body"></tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAK14FMyp7VGYZPakGDmLdgHsvvxT-b0TM",
      authDomain: "salone-ponte-fceca.firebaseapp.com",
      projectId: "salone-ponte-fceca",
      storageBucket: "salone-ponte-fceca.appspot.com",
      messagingSenderId: "463711728652",
      appId: "1:463711728652:web:59c749e11d201b26b86a29",
      measurementId: "G-MPWGTB6R7C"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function switchTab(tabId) {
      document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(div => div.classList.remove("active"));
      document.getElementById(tabId + "-btn").classList.add("active");
      document.getElementById(tabId + "-content").classList.add("active");
      if (tabId === 'reservations') {
        renderReservations();
      } else if (tabId === 'customers') {
        renderCustomers();
      }
    }

    async function renderReservations() {
      const tbody = document.getElementById("reservations-body");
      tbody.innerHTML = '';
      try {
        const snapshot = await db.collection("reservations").orderBy("datetime", "desc").get();
        snapshot.forEach(doc => {
          const data = doc.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${data.name || "-"}</td>
            <td>${data.menu}</td>
            <td>${new Date(data.datetime).toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (e) {
        const container = document.getElementById("reservations-content");
        container.innerHTML += `<p style="color:red">予約の取得中にエラーが発生しました: ${e.message}</p>`;
      }
    }

    async function renderCustomers() {
      const tbody = document.getElementById('customers-body');
      tbody.innerHTML = '';
      try {
        const snapshot = await db.collection('customers').orderBy('name').get();
        snapshot.forEach(doc => {
          const c = doc.data();
          const last = c.reservations?.slice(-1)[0];
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${c.name}</td>
            <td>${c.phone || '-'}</td>
            <td>${last ? new Date(last.datetime).toLocaleDateString() : '-'}</td>
            <td>${last ? last.menu : '-'}</td>
            <td><button data-id="${doc.id}">詳細</button></td>
          `;
          tbody.appendChild(tr);
        });
      } catch (e) {
        const container = document.getElementById("customers-content");
        container.innerHTML += `<p style="color:red">顧客リストの取得中にエラーが発生しました: ${e.message}</p>`;
      }
    }

    window.onload = () => {
      switchTab("reservations");
    };
  </script>
</body>
</html>
