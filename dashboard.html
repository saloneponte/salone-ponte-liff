<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>予約ダッシュボード - Salone Ponte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    .tag {
      display: inline-block;
      background-color: #e0e0e0;
      border-radius: 5px;
      padding: 2px 6px;
      font-size: 12px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAK14FMyp7VGYZPakGDmLdgHsvvxT-b0TM",
      authDomain: "salone-ponte-fceca.firebaseapp.com",
      projectId: "salone-ponte-fceca",
      storageBucket: "salone-ponte-fceca.appspot.com",
      messagingSenderId: "463711728652",
      appId: "1:463711728652:web:59c749e11d201b26b86a29",
      measurementId: "G-MPWGTB6R7C"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tbody = document.getElementById("reservation-body");

    const q = query(collection(db, "reservations"), orderBy("datetime", "asc"));

    onSnapshot(q, (snapshot) => {
      tbody.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const tr = document.createElement("tr");

        const date = new Date(data.datetime);
        const formattedDate = date.toLocaleString("ja-JP", { dateStyle: "short", timeStyle: "short" });

        tr.innerHTML = `
          <td>${formattedDate}</td>
          <td>${data.menu}</td>
          <td>${data.name || "-"}</td>
          <td>${data.phone || "-"}</td>
        `;
        tbody.appendChild(tr);
      });
    });
  </script>
</head>
<body>
  <h2>予約一覧 - Salone Ponte</h2>
  <table>
    <thead>
      <tr>
        <th>日時</th>
        <th>メニュー</th>
        <th>名前</th>
        <th>電話番号</th>
      </tr>
    </thead>
    <tbody id="reservation-body"></tbody>
  </table>
</body>
</html>
