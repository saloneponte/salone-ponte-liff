<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Salone Ponte - ご予約</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ホットペッパー風のデザイン */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      min-height: 100vh;
    }

    /* ヘッダー */
    .header {
      background: linear-gradient(135deg, #ff6b6b 0%, #ff5722 100%);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    /* プログレス */
    .progress {
      background: rgba(255,255,255,0.2);
      height: 4px;
      margin-top: 15px;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-bar {
      background: white;
      height: 100%;
      transition: width 0.3s ease;
      border-radius: 2px;
    }

    /* ステップ表示 */
    .steps {
      display: flex;
      justify-content: center;
      padding: 20px;
      background: #fff8f0;
      border-bottom: 1px solid #ffe0b3;
    }

    .step {
      flex: 1;
      text-align: center;
      position: relative;
    }

    .step:not(:last-child)::after {
      content: '';
      position: absolute;
      top: 15px;
      right: -50%;
      width: 100%;
      height: 2px;
      background: #ddd;
    }

    .step.active .step-number {
      background: #ff5722;
      color: white;
    }

    .step.completed .step-number {
      background: #4caf50;
      color: white;
    }

    .step.completed::after {
      background: #4caf50;
    }

    .step-number {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #ddd;
      color: #666;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .step-label {
      font-size: 12px;
      color: #666;
    }

    /* セクション共通 */
    .section {
      display: none;
      padding: 20px;
    }

    .section.active {
      display: block;
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    /* メニュー選択 */
    .menu-grid {
      display: grid;
      gap: 15px;
    }

    .menu-item {
      border: 2px solid #f0f0f0;
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: white;
    }

    .menu-item:hover {
      border-color: #ff5722;
      box-shadow: 0 4px 12px rgba(255,87,34,0.15);
    }

    .menu-item.selected {
      border-color: #ff5722;
      background: #fff3f0;
    }

    .menu-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .menu-image {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 15px;
    }

    .menu-info h3 {
      font-size: 18px;
      margin-bottom: 5px;
      color: #333;
    }

    .menu-price {
      font-size: 20px;
      font-weight: bold;
      color: #ff5722;
    }

    .menu-duration {
      color: #666;
      font-size: 14px;
      margin-top: 5px;
    }

    .menu-description {
      color: #666;
      font-size: 14px;
      margin-top: 10px;
      line-height: 1.5;
    }

    /* スタッフ選択 */
    .staff-grid {
      display: grid;
      gap: 15px;
    }

    .staff-item {
      border: 2px solid #f0f0f0;
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: white;
    }

    .staff-item:hover {
      border-color: #ff5722;
      box-shadow: 0 4px 12px rgba(255,87,34,0.15);
    }

    .staff-item.selected {
      border-color: #ff5722;
      background: #fff3f0;
    }

    .staff-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .staff-image {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }

    .staff-info h3 {
      font-size: 18px;
      margin-bottom: 5px;
      color: #333;
    }

    .staff-role {
      color: #ff5722;
      font-size: 14px;
      font-weight: bold;
    }

    .staff-specialty {
      color: #666;
      font-size: 14px;
      margin-top: 10px;
      line-height: 1.5;
    }

    /* 日時選択 */
    .datetime-section {
      margin-bottom: 30px;
    }

    .date-picker {
      margin-bottom: 25px;
    }

    .calendar-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .calendar-nav button {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
    }

    .calendar-nav button:hover {
      background: #e9ecef;
    }

    .calendar-month {
      font-weight: bold;
      font-size: 16px;
    }

    .date-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-top: 10px;
    }

    .date-header {
      text-align: center;
      font-size: 12px;
      font-weight: bold;
      color: #666;
      padding: 8px 0;
    }

    .date-item {
      aspect-ratio: 1;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: white;
      font-size: 14px;
      position: relative;
    }

    .date-item:hover {
      border-color: #ff5722;
      background: #fff3f0;
    }

    .date-item.selected {
      background: #ff5722;
      color: white;
      border-color: #ff5722;
    }

    .date-item.disabled {
      background: #f5f5f5;
      color: #ccc;
      cursor: not-allowed;
    }

    .date-item.other-month {
      color: #ccc;
    }

    .date-item.today {
      background: #e3f2fd;
      border-color: #2196f3;
      font-weight: bold;
    }

    .time-picker {
      margin-top: 20px;
    }

    .time-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .time-slot {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: white;
    }

    .time-slot:hover {
      border-color: #ff5722;
      background: #fff3f0;
    }

    .time-slot.selected {
      background: #ff5722;
      color: white;
      border-color: #ff5722;
    }

    .time-slot.disabled {
      background: #f5f5f5;
      color: #ccc;
      cursor: not-allowed;
    }

    /* 確認画面 */
    .booking-summary {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #dee2e6;
    }

    .summary-row:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }

    .summary-label {
      color: #666;
      font-weight: 500;
    }

    .summary-value {
      font-weight: bold;
      color: #333;
    }

    .total-price {
      font-size: 24px;
      color: #ff5722;
    }

    /* フォーム（新規顧客用） */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #f0f0f0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #ff5722;
    }

    .form-textarea {
      min-height: 100px;
      resize: vertical;
      font-family: inherit;
    }

    /* ボタン */
    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff5722 0%, #ff3d00 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255,87,34,0.3);
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-secondary {
      background: white;
      color: #666;
      border: 2px solid #f0f0f0;
    }

    .btn-secondary:hover {
      border-color: #ddd;
      background: #f8f9fa;
    }

    /* エラーメッセージ */
    .error-message {
      background: #ffe6e6;
      color: #d63384;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #d63384;
      display: none;
    }

    /* ローディング */
    .loading {
      text-align: center;
      padding: 40px 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f0f0f0;
      border-top: 4px solid #ff5722;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* レスポンシブ */
    @media (max-width: 480px) {
      .container {
        margin: 0;
      }

      .header {
        padding: 15px;
      }

      .header h1 {
        font-size: 20px;
      }

      .section {
        padding: 15px;
      }

      .menu-header,
      .staff-header {
        flex-direction: column;
        text-align: center;
      }

      .menu-image,
      .staff-image {
        margin: 0 0 10px 0;
      }

      .time-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ヘッダー -->
    <div class="header">
      <h1>💇‍♀️ Salone Ponte</h1>
      <p>ネット予約・簡単・便利</p>
      <div class="progress">
        <div id="progressBar" class="progress-bar" style="width: 20%"></div>
      </div>
    </div>

    <!-- ステップ表示 -->
    <div class="steps">
      <div class="step active" id="step1">
        <div class="step-number">1</div>

      </div>
      <div class="step" id="step2">
        <div class="step-number">2</div>
        <div class="step-label">スタッフ</div>
      </div>
      <div class="step" id="step3">
        <div class="step-number">3</div>
        <div class="step-label">日時</div>
      </div>
      <div class="step" id="step4">
        <div class="step-number">4</div>
        <div class="step-label">確認</div>
      </div>
    </div>

    <!-- エラーメッセージ -->
    <div id="errorMessage" class="error-message"></div>

    <!-- 1. メニュー選択 -->
    <div id="menuSection" class="section active">
      <div class="section-title">メニューを選択してください</div>
      <div id="menuLoading" class="loading">
        <div class="spinner"></div>
        <p>メニューを読み込み中...</p>
      </div>
      <div id="menuGrid" class="menu-grid" style="display: none;"></div>
      <button id="menuNextBtn" class="btn btn-primary" style="display: none;" disabled>
        スタッフ選択へ
      </button>
    </div>

    <!-- 2. スタッフ選択 -->
    <div id="staffSection" class="section">
      <div class="section-title">担当スタッフを選択してください</div>
      <div id="staffGrid" class="staff-grid"></div>
      <button id="staffNextBtn" class="btn btn-primary" style="display: none;" disabled>
        日時選択へ
      </button>
      <button id="staffBackBtn" class="btn btn-secondary">
        メニュー選択に戻る
      </button>
    </div>

    <!-- 3. 日時選択 -->
    <div id="datetimeSection" class="section">
      <div class="section-title">ご希望の日時を選択してください</div>
      
      <div class="datetime-section">
        <div class="date-picker">
          <div class="calendar-nav">
            <button id="prevMonthBtn">‹ 前月</button>
            <div id="currentMonth" class="calendar-month"></div>
            <button id="nextMonthBtn">次月 ›</button>
          </div>
          
          <div id="calendarGrid" class="date-grid">
            <!-- 曜日ヘッダー -->
            <div class="date-header">日</div>
            <div class="date-header">月</div>
            <div class="date-header">火</div>
            <div class="date-header">水</div>
            <div class="date-header">木</div>
            <div class="date-header">金</div>
            <div class="date-header">土</div>
            <!-- 日付は JavaScript で生成 -->
          </div>
        </div>
        
        <div class="time-picker" id="timePicker" style="display: none;">
          <h3 style="margin-bottom: 10px;">時間を選択</h3>
          <div id="timeGrid" class="time-grid"></div>
        </div>
      </div>

      <button id="datetimeNextBtn" class="btn btn-primary" style="display: none;" disabled>
        予約内容確認へ
      </button>
      <button id="datetimeBackBtn" class="btn btn-secondary">
        スタッフ選択に戻る
      </button>
    </div>

    <!-- 4. 確認・顧客情報入力 -->
    <div id="confirmSection" class="section">
      <div class="section-title">予約内容をご確認ください</div>
      
      <!-- 予約サマリー -->
      <div class="booking-summary">
        <div class="summary-row">
          <div class="summary-label">メニュー</div>
          <div class="summary-value" id="summaryMenu">-</div>
        </div>
        <div class="summary-row">
          <div class="summary-label">担当スタッフ</div>
          <div class="summary-value" id="summaryStaff">-</div>
        </div>
        <div class="summary-row">
          <div class="summary-label">日時</div>
          <div class="summary-value" id="summaryDatetime">-</div>
        </div>
        <div class="summary-row">
          <div class="summary-label">料金</div>
          <div class="summary-value total-price" id="summaryPrice">¥0</div>
        </div>
      </div>

      <!-- 顧客情報（新規のみ表示） -->
      <div id="customerForm" style="display: none;">
        <h3 style="margin-bottom: 20px;">お客様情報をご入力ください</h3>
        <div class="form-group">
          <label class="form-label">お名前 *</label>
          <input type="text" id="customerName" class="form-input" placeholder="例）山田 太郎" required>

          <label class="form-label">電話番号 *</label>
          <input type="tel" id="customerPhone" class="form-input" placeholder="例）090-1234-5678" required>
        </div>
        <div class="form-group">
          <label class="form-label">ご要望・備考</label>
          <textarea id="customerNote" class="form-input form-textarea" placeholder="髪の悩みやご要望があればお聞かせください"></textarea>
        </div>
      </div>

      <!-- 既存顧客用メモ -->
      <div id="existingCustomerNote" style="display: none;">
        <div class="form-group">
          <label class="form-label">今回のご要望・備考</label>
          <textarea id="returnCustomerNote" class="form-input form-textarea" placeholder="今回の施術でのご要望があればお聞かせください"></textarea>
        </div>
      </div>

      <button id="bookingSubmitBtn" class="btn btn-primary">
        予約を確定する
      </button>
      <button id="confirmBackBtn" class="btn btn-secondary">
        日時選択に戻る
      </button>
    </div>
  </div>

  <!-- Firebase & LIFF SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>

  <script>
    // Firebase 初期化
    const firebaseConfig = {
      apiKey: "AIzaSyAK14FMyp7VGYZPakGDmLdgHsvvxT-b0TM",
      authDomain: "salone-ponte-fceca.firebaseapp.com",
      projectId: "salone-ponte-fceca",
      storageBucket: "salone-ponte-fceca.appspot.com",
      messagingSenderId: "463711728652",
      appId: "1:463711728652:web:59c749e11d201b26b86a29",
      measurementId: "G-MPWGTB6R7C"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // グローバル変数
    let selectedMenu = null;
    let selectedStaff = null;
    let selectedDate = null;
    let selectedTime = null;
    let currentStep = 1;
    let userId = "";
    let userName = "";
    let isExistingCustomer = false;
    let currentDisplayMonth = new Date();

    // データ
    let menusData = [];
    let staffsData = [];

    // 初期化
    document.addEventListener('DOMContentLoaded', async () => {
      await initializeLIFF();
      await loadMenus();
      setupEventListeners();
    });

    // LIFF初期化
    async function initializeLIFF() {
      try {
        await liff.init({ liffId: "2007345180-oVA2L6dw" });
        if (!liff.isLoggedIn()) {
          await liff.login();
          return;
        }
        const profile = await liff.getProfile();
        userId = profile.userId;
        userName = profile.displayName;
        
        // 既存顧客チェック
        const customerDoc = await db.collection("customers").doc(userId).get();
        isExistingCustomer = customerDoc.exists;
        
      } catch (error) {
        showError("LINEログインに失敗しました: " + error.message);
      }
    }

    // イベントリスナー設定
    function setupEventListeners() {
      // ナビゲーションボタン
      document.getElementById('menuNextBtn').onclick = () => goToStep(2);
      document.getElementById('staffNextBtn').onclick = () => goToStep(3);
      document.getElementById('datetimeNextBtn').onclick = () => goToStep(4);
      
      document.getElementById('staffBackBtn').onclick = () => goToStep(1);
      document.getElementById('datetimeBackBtn').onclick = () => goToStep(2);
      document.getElementById('confirmBackBtn').onclick = () => goToStep(3);
      
      // カレンダーナビゲーション
      document.getElementById('prevMonthBtn').onclick = () => {
        currentDisplayMonth.setMonth(currentDisplayMonth.getMonth() - 1);
        renderCalendar();
      };
      document.getElementById('nextMonthBtn').onclick = () => {
        currentDisplayMonth.setMonth(currentDisplayMonth.getMonth() + 1);
        renderCalendar();
      };
      
      // 予約確定
      document.getElementById('bookingSubmitBtn').onclick = submitBooking;
    }

    // ステップ移動
    function goToStep(step) {
      // 現在のステップを完了マークに
      if (currentStep < step) {
        document.getElementById(`step${currentStep}`).classList.add('completed');
        document.getElementById(`step${currentStep}`).classList.remove('active');
      }
      
      // 新しいステップをアクティブに
      document.getElementById(`step${step}`).classList.add('active');
      document.getElementById(`step${step}`).classList.remove('completed');
      
      // セクション切り替え
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      
      if (step === 1) {
        document.getElementById('menuSection').classList.add('active');
        updateProgress(20);
      } else if (step === 2) {
        document.getElementById('staffSection').classList.add('active');
        loadStaffs();
        updateProgress(40);
      } else if (step === 3) {
        document.getElementById('datetimeSection').classList.add('active');
        renderCalendar();
        updateProgress(60);
      } else if (step === 4) {
        document.getElementById('confirmSection').classList.add('active');
        loadConfirmation();
        updateProgress(80);
      }
      
      currentStep = step;
    }

    // プログレスバー更新
    function updateProgress(percent) {
      document.getElementById('progressBar').style.width = percent + '%';
    }

    // エラー表示
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    // メニュー読み込み
    async function loadMenus() {
      try {
        const snapshot = await db.collection("menus").get();
        menusData = [];
        snapshot.forEach(doc => {
          menusData.push({
            id: doc.id,
            ...doc.data()
          });
        });
        
        renderMenus();
      } catch (error) {
        showError("メニューの読み込みに失敗しました");
      }
    }

    // メニュー表示
    function renderMenus() {
      const grid = document.getElementById('menuGrid');
      const loading = document.getElementById('menuLoading');
      
      loading.style.display = 'none';
      grid.style.display = 'block';
      grid.innerHTML = '';

      menusData.forEach(menu => {
        const item = document.createElement('div');
        item.className = 'menu-item';
        item.innerHTML = `
          <div class="menu-header">
            <img src="${menu.photoURL || 'https://via.placeholder.com/60'}" 
                 alt="${menu.name}" class="menu-image">
            <div class="menu-info">

      selectedMenu = menu;
      document.getElementById('menuNextBtn').style.display = 'block';
      document.getElementById('menuNextBtn').disabled = false;
