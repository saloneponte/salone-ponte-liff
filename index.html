<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>予約フォーム - Salone Ponte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
    }
    .calendar {
      overflow-x: auto;
      border-collapse: collapse;
      width: 100%;
    }
    .calendar th, .calendar td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
      min-width: 40px;
    }
    .calendar th {
      background-color: #f0f0f0;
    }
    .available {
      background-color: #cce5ff;
      cursor: pointer;
    }
    .available:hover {
      background-color: #99ccff;
    }
    .unavailable {
      background-color: #f8d7da;
      color: #721c24;
      cursor: not-allowed;
    }
    .selected {
      background-color: #007bff;
      color: white;
    }
    .controls {
      margin: 10px 0;
    }
    .submit {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAK14FMyp7VGYZPakGDmLdgHsvvxT-b0TM",
      authDomain: "salone-ponte-fceca.firebaseapp.com",
      projectId: "salone-ponte-fceca",
      storageBucket: "salone-ponte-fceca.appspot.com",
      messagingSenderId: "463711728652",
      appId: "1:463711728652:web:59c749e11d201b26b86a29",
      measurementId: "G-MPWGTB6R7C"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const calendarBody = document.getElementById("calendar-body");
    const menuSelect = document.getElementById("menu");
    const reserveBtn = document.getElementById("reserveBtn");

    const durations = { cut: 60, color: 90, perm: 120 };
    const times = [];
    for (let hour = 10; hour <= 17; hour++) {
      for (let min = 0; min < 60; min += 30) {
        times.push(`${String(hour).padStart(2, '0')}:${min === 0 ? '00' : '30'}`);
      }
    }

    let selectedDate = null;
    let selectedTime = null;

    async function renderCalendar() {
      calendarBody.innerHTML = "";
      reserveBtn.style.display = "none";

      const selectedMenu = menuSelect.value;
      const duration = durations[selectedMenu];
      const existingReservations = await getDocs(query(collection(db, "reservations")));

      const reservedSlots = [];
      existingReservations.forEach(doc => {
        const data = doc.data();
        const start = new Date(data.datetime);
        const end = new Date(start.getTime() + (durations[data.menu] || 60) * 60000);
        reservedSlots.push({ start, end });
      });

      times.forEach(time => {
        const tr = document.createElement("tr");
        const timeCell = document.createElement("td");
        timeCell.textContent = time;
        tr.appendChild(timeCell);

        for (let i = 0; i < 7; i++) {
          const td = document.createElement("td");
          const targetDate = new Date();
          targetDate.setDate(targetDate.getDate() + i);
          const [hours, minutes] = time.split(":");
          targetDate.setHours(parseInt(hours));
          targetDate.setMinutes(parseInt(minutes));
          const endTime = new Date(targetDate.getTime() + duration * 60000);

          const isOverlapping = reservedSlots.some(r =>
            (targetDate < r.end && endTime > r.start)
          );

          if (isOverlapping) {
            td.textContent = "×";
            td.className = "unavailable";
          } else {
            td.textContent = "◯";
            td.className = "available";
            td.dataset.dayOffset = i;
            td.dataset.time = time;
            td.addEventListener("click", () => {
              document.querySelectorAll(".selected").forEach(cell => cell.classList.remove("selected"));
              td.classList.add("selected");
              reserveBtn.style.display = "block";
              selectedDate = new Date();
              selectedDate.setDate(selectedDate.getDate() + parseInt(td.dataset.dayOffset));
              selectedTime = td.dataset.time;
            });
          }
          tr.appendChild(td);
        }
        calendarBody.appendChild(tr);
      });
    }

    reserveBtn.addEventListener("click", async () => {
      if (!selectedDate || !selectedTime) return;
      const menu = menuSelect.value;
      const reservationDateTime = new Date(selectedDate);
      const [hours, minutes] = selectedTime.split(":");
      reservationDateTime.setHours(parseInt(hours));
      reservationDateTime.setMinutes(parseInt(minutes));

      const result = {
        menu: menu,
        datetime: reservationDateTime.toISOString(),
        createdAt: new Date().toISOString()
      };

      try {
        await addDoc(collection(db, "reservations"), result);
        alert(`${reservationDateTime.toLocaleString()} に予約が完了しました`);
        renderCalendar();
      } catch (e) {
        console.error("Firestoreへの保存に失敗:", e);
        alert("予約保存に失敗しました。再度お試しください。");
      }
    });

    menuSelect.addEventListener("change", renderCalendar);
    renderCalendar();
  </script>
</head>
<body>
  <h2>ご予約カレンダー</h2>
  <div class="controls">
    <label>メニュー:
      <select id="menu">
        <option value="cut">カット</option>
        <option value="color">カラー</option>
        <option value="perm">パーマ</option>
      </select>
    </label>
  </div>
  <table class="calendar" id="calendar">
    <thead>
      <tr>
        <th>時間</th>
        <th>月</th>
        <th>火</th>
        <th>水</th>
        <th>木</th>
        <th>金</th>
        <th>土</th>
        <th>日</th>
      </tr>
    </thead>
    <tbody id="calendar-body"></tbody>
  </table>

  <button id="reserveBtn" class="submit" style="display: none;">この内容で予約する</button>
</body>
</html>
