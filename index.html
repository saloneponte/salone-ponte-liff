<!-- index.html - カレンダー予約UI（スマホ対応） -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>予約フォーム - Salone Ponte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
    }
    .calendar {
      overflow-x: auto;
      border-collapse: collapse;
      width: 100%;
    }
    .calendar th,
    .calendar td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
      min-width: 40px;
    }
    .calendar th {
      background-color: #f0f0f0;
    }
    .available {
      background-color: #cce5ff;
      cursor: pointer;
    }
    .available:hover {
      background-color: #99ccff;
    }
    .selected {
      background-color: #007bff;
      color: white;
    }
    .controls {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>ご予約カレンダー</h2>
  <div class="controls">
    <label>メニュー:
      <select id="menu">
        <option value="cut">カット</option>
        <option value="color">カラー</option>
        <option value="perm">パーマ</option>
      </select>
    </label>
  </div>
  <table class="calendar" id="calendar">
    <thead>
      <tr>
        <th>時間</th>
        <th>月</th>
        <th>火</th>
        <th>水</th>
        <th>木</th>
        <th>金</th>
        <th>土</th>
        <th>日</th>
      </tr>
    </thead>
    <tbody id="calendar-body">
      <!-- ここに時間枠が表示される -->
    </tbody>
  </table>
  <script>
    const calendarBody = document.getElementById("calendar-body");
    const menuSelect = document.getElementById("menu");

    const durations = {
      cut: 60,
      color: 90,
      perm: 120
    };

    const times = [];
    for (let hour = 10; hour <= 17; hour++) {
      for (let min = 0; min < 60; min += 30) {
        times.push(`${String(hour).padStart(2, '0')}:${min === 0 ? '00' : '30'}`);
      }
    }

    const days = ["月", "火", "水", "木", "金", "土", "日"];

    function renderCalendar() {
      calendarBody.innerHTML = "";
      times.forEach(time => {
        const tr = document.createElement("tr");
        const timeCell = document.createElement("td");
        timeCell.textContent = time;
        tr.appendChild(timeCell);
        for (let i = 0; i < 7; i++) {
          const td = document.createElement("td");
          td.className = "available";
          td.textContent = "◯";
          td.addEventListener("click", () => {
            document.querySelectorAll(".selected").forEach(cell => cell.classList.remove("selected"));
            td.classList.add("selected");
          });
          tr.appendChild(td);
        }
        calendarBody.appendChild(tr);
      });
    }

    menuSelect.addEventListener("change", renderCalendar);

    renderCalendar();
  </script>
</body>
</html>
