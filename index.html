<!-- index.html - カレンダー予約UI（スマホ対応、予約選択機能付き） -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>予約フォーム - Salone Ponte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
    }
    .calendar {
      overflow-x: auto;
      border-collapse: collapse;
      width: 100%;
    }
    .calendar th,
    .calendar td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
      min-width: 40px;
    }
    .calendar th {
      background-color: #f0f0f0;
    }
    .available {
      background-color: #cce5ff;
      cursor: pointer;
    }
    .available:hover {
      background-color: #99ccff;
    }
    .selected {
      background-color: #007bff;
      color: white;
    }
    .controls {
      margin: 10px 0;
    }
    .submit {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ご予約カレンダー</h2>
  <div class="controls">
    <label>メニュー:
      <select id="menu">
        <option value="cut">カット</option>
        <option value="color">カラー</option>
        <option value="perm">パーマ</option>
      </select>
    </label>
  </div>
  <table class="calendar" id="calendar">
    <thead>
      <tr>
        <th>時間</th>
        <th>月</th>
        <th>火</th>
        <th>水</th>
        <th>木</th>
        <th>金</th>
        <th>土</th>
        <th>日</th>
      </tr>
    </thead>
    <tbody id="calendar-body"></tbody>
  </table>

  <button id="reserveBtn" class="submit" style="display: none;">この内容で予約する</button>

  <script>
    const calendarBody = document.getElementById("calendar-body");
    const menuSelect = document.getElementById("menu");
    const reserveBtn = document.getElementById("reserveBtn");

    const durations = {
      cut: 60,
      color: 90,
      perm: 120
    };

    const times = [];
    for (let hour = 10; hour <= 17; hour++) {
      for (let min = 0; min < 60; min += 30) {
        times.push(`${String(hour).padStart(2, '0')}:${min === 0 ? '00' : '30'}`);
      }
    }

    function renderCalendar() {
      calendarBody.innerHTML = "";
      reserveBtn.style.display = "none";
      times.forEach(time => {
        const tr = document.createElement("tr");
        const timeCell = document.createElement("td");
        timeCell.textContent = time;
        tr.appendChild(timeCell);

        for (let i = 0; i < 7; i++) {
          const td = document.createElement("td");
          td.className = "available";
          td.textContent = "◯";
          td.dataset.dayOffset = i;
          td.dataset.time = time;
          td.addEventListener("click", () => {
            document.querySelectorAll(".selected").forEach(cell => cell.classList.remove("selected"));
            td.classList.add("selected");
            reserveBtn.style.display = "block";
            selectedDate = new Date();
            selectedDate.setDate(selectedDate.getDate() + parseInt(td.dataset.dayOffset));
            selectedTime = td.dataset.time;
          });
          tr.appendChild(td);
        }
        calendarBody.appendChild(tr);
      });
    }

    let selectedDate = null;
    let selectedTime = null;

    reserveBtn.addEventListener("click", () => {
      if (!selectedDate || !selectedTime) return;
      const menu = menuSelect.value;
      const reservationDateTime = new Date(selectedDate);
      const [hours, minutes] = selectedTime.split(":");
      reservationDateTime.setHours(parseInt(hours));
      reservationDateTime.setMinutes(parseInt(minutes));

      const result = {
        menu: menu,
        datetime: reservationDateTime.toISOString(),
        createdAt: new Date().toISOString()
      };

      console.log("予約内容:", result);
      alert(`${reservationDateTime.toLocaleString()}に予約を受け付けました。`);

      // TODO: Firestore保存処理
    });

    menuSelect.addEventListener("change", renderCalendar);
    renderCalendar();
  </script>
</body>
</html>
