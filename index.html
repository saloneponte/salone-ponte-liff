<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Salone Ponte LIFF</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
  <h1>Salone Ponte LIFF</h1>
  <button onclick="sendMessage()">こんにちはを送る</button>

  <script>
    async function main() {
      try {
        await liff.init({ liffId: "2007345180-oVA2L6dw" });
  
        // ログインしてなければログイン
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
  
        console.log("ログイン済みです");
  
      } catch (err) {
        console.error("LIFF初期化エラー:", err);
        alert("LIFFの初期化に失敗しました。LINEアプリ内で開いているかをご確認ください。");
      }
    }
  
    function sendMessage() {
      if (liff.isInClient()) {
        liff.sendMessages([
          {
            type: "text",
            text: "こんにちは！Salone Ponteです 🌿"
          }
        ])
        .then(() => {
          alert("メッセージを送信しました！");
        })
        .catch((err) => {
          console.error("メッセージ送信失敗:", err);
          alert("送信に失敗しました");
        });
      } else {
        alert("LINEアプリ内で開いてください！");
      }
    }
  
    main();
  </script>
  
  
</body>
</html>
