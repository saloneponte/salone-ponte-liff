<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Salone Ponte LIFF</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
  <h1>Salone Ponte LIFF</h1>
  <button onclick="sendMessage()">こんにちはを送る</button>

  <script>
    async function main() {
      await liff.init({ liffId: "2007345180-oVA2L6dw" });
      if (!liff.isLoggedIn()) {
        liff.login();
      }
    }

    function sendMessage() {
      if (liff.isInClient()) {
        liff.sendMessages([
          {
            type: 'text',
            text: 'こんにちは！Salone Ponteです 🌿'
          }
        ]).then(() => {
          alert('メッセージを送信しました！');
        }).catch(err => {
          console.error(err);
        });
      } else {
        alert('LINEアプリ内で開いてください！');
      }
    }

    main();
  </script>
</body>
</html>
